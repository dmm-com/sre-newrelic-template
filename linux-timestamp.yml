## For New Relic Flex
## https://docs.newrelic.com/docs/integrations/host-integrations/host-integrations-list/flex-integration-tool-build-your-own-integration/
integrations:
  - name: linuxTimestamp
    config:
      name: linuxTimestamp
      apis:
        - name: Timestamp
          commands:
            - run: "date '+%s'"
              set_header: [linuxTimestamp]
